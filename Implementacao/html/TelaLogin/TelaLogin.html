<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/Telalogin/TelaLogin.css"> <!--link css-->
    <link rel="stylesheet" href="../../css/Telalogin/MediaQueiresLogin.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Sistema GM</title>
</head>

<body>
    <main class="main-login"> <!--conteudo principal-->
        <div class="main-div1-login"> <!--div esquerda (mensagem)-->
            <h1>Entre com seu login<br>para acessar o sistema.<br></h1>
            <img src="../../bancoimagens/TelaLogin/gm-logo4.png" class="gm-logo-img" alt="Logo Guarda Mirim">
            <img src="../../bancoimagens/TelaLogin/unioeste-logosf2.png" class="unioeste-logo-img" alt="Logo Unioeste">
        </div>
        <div class="main-div2-login"> <!--div direita (caixa de login)-->
            <div class="box">
                <form class="form-cardlogin"> <!--login card-->
                    <h1>LOGIN</h1>
                    <div class="div-textfield">
                        <label for="userlabel">Usu√°rio<i class="material-symbols-sharp"
                                style="position: absolute; margin-left: 6px; margin-top: -2px;">
                                person
                            </i></label>
                        <input type="number" name="usernumber" id="usernumber" placeholder="R.A ou CPF" required
                            maxlength="11">
                    </div>
                    <div class="div-textfield">
                        <label for="keylabel">Senha<i class="material-symbols-sharp"
                                style="position: absolute; margin-left: 10px; margin-top: -2px;">
                                password
                            </i></label>
                        <input type="password" name="keynumber" id="keynumber" placeholder="Senha" required
                            minlength="8" maxlength="16">
                    </div>
                    <input class="btn-login" type="submit" value="Entrar">
                    <div class="div-person-img">
                        <img src="../../bancoimagens/TelaLogin/person.svg" class="person-img" alt="Person image">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
